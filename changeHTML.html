<!-- 3 languages all web developers must learn:
    HTML        -define content of web page
    CSS         -specify layout of web page
    JavaScript  -program the behaviour of web page
-->
<!DOCTYPE html>
<html>
    <body>
        <p id="demo">JavaScript can change HTML content</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Changed'">Click me</button>
    </body>
</html>
